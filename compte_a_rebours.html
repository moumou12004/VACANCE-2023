<!DOCTYPE html>
<html>
<head>
	<title>Vive les vacances en famille</title>
	<style>
		body {
			background-image: url("https://i0.wp.com/noirnomads.com/wp-content/uploads/2020/11/turkyem-2.jpg?fit=1000%2C714&ssl=1");
			background-size: cover;
			text-align: center;
			color: white;
			font-size: 40px;
			font-weight: bold;
			text-shadow: 2px 2px 4px #000000;
		}
		h1 {
			margin-top: 130px;
			text-transform: uppercase;
			font-size: 60px;
			letter-spacing: 2px;
			text-shadow: 3px 3px 6px #000000;
		}
		#countdown {
			font-size: 160px;
			color: red;
			font-weight: broadway;
			text-shadow: 3px 3px 6px #000000;
			margin-top: 50px;
			margin-bottom: 50px;
		}
		.names {
			font-size: 100px;
			color: blue;
			margin-top: 30px;
			margin-bottom: 30px;
		}
	</style>
</head>
<body>
	<div class="names">Dilek, Sandy, Rodo, Mourad</div>
	<h1>Vive les vacances</h1>
	<div id="countdown"></div>

	<script>
		// Set the date we're counting down to
		var countDownDate = new Date("August 5, 2023 00:00:00").getTime();

		// Update the count down every 1 second
		var x = setInterval(function() {

			// Get today's date and time
			var now = new Date().getTime();

			// Find the distance between now and the count down date
			var distance = countDownDate - now;

			// Time calculations for days, hours, minutes and seconds
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			// Display the result in the element with id="countdown"
			document.getElementById("countdown").innerHTML = days + "J " + hours + "h "
			+ minutes + "m " + seconds + "s ";

			// If the count down is finished, write some text
			if (distance < 0) {
				clearInterval(x);
				document.getElementById("countdown").innerHTML = "EXPIRED";
			}
		}, 1000);
	</script>
</body>
</html>
